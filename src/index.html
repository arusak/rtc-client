<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video chat</title>
</head>
<body>

<div class="loader" style="display:none">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>

<div class="header">
  <span class="appname"></span>
  <span class="appointment-id"></span>
  <span class="username"></span>
</div>

<div class="login-form" style="display: none">
  <label>
    <span>Username</span>
    <input name="username">
  </label>

  <label>
    <span>Password</span>
    <input name="password">
  </label>

  <label>
    <span></span>
    <input type="button" class="login-btn" value="Connect">
  </label>
</div>

<div class="connect-form" style="display:none">
  <label>
    <span>AppointmentId</span>
    <input name="appointmentId">
  </label>

  <label>
    <span></span>
    <input type="button" class="connect-btn" value="Connect">
  </label>
</div>

<div class="error-container" style="display: none"></div>

<div class="root"></div>

</body>
</html>
